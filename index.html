<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KHAN SAAB Coin</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0f2a;
  color: white;
}

/* HEADER */
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px;
}

/* MENU ICON LEFT */
.menu-icon {
  font-size: 26px;
  cursor: pointer;
}

/* LOGO CENTER */
.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  width: 40px;
}

.logo h1 {
  font-size: 18px;
  margin: 0;
}

/* SIDEBAR RIGHT */
.sidebar {
  position: fixed;
  top: 0;
  right: -100%;
  width: 80%;
  height: 100%;
  background: #0b0f2a;
  padding: 20px;
  transition: 0.3s;
}

.sidebar.active {
  right: 0;
}

.close-btn {
  font-size: 22px;
  cursor: pointer;
  text-align: right;
}

/* SEARCH BAR */
.search {
  margin: 20px 0;
}

.search input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
}

/* MENU ITEMS */
.menu a {
  display: block;
  padding: 12px 0;
  text-decoration: none;
  color: white;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

/* ABOUT */
.about {
  padding: 20px;
  text-align: center;
}

/* TOKENOMICS */
.tokenomics {
  padding: 20px;
  text-align: center;
}

/* DIAGRAM */
.circle {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: conic-gradient(
    white 0% 60%,
    gray 60% 80%,
    lightgray 80% 100%
  );
  margin: 20px auto;
}

/* PERCENT TEXT ABOVE */
.percent {
  display: flex;
  justify-content: space-around;
  font-size: 12px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="menu-icon" onclick="openMenu()">☰</div>

  <div class="logo">
    <img src="image.png">
    <h1>KHAN SAAB Coin</h1>
  </div>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="menu">
  <div class="close-btn" onclick="closeMenu()">✖</div>

  <div class="search">
    <input type="text" placeholder="Search Keywords">
  </div>

  <div class="menu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Token Offer</a>
    <a href="#">Roadmap</a>
    <a href="#">Tokenomics</a>
    <a href="#">Giveaway Sign Up</a>
    <a href="#">Faqs</a>
    <a href="#">Connect Wallet</a>
  </div>
</div>

<!-- ABOUT -->
<div class="about">
  <h2>About</h2>
  <p>Inspired by Imran Khan</p>
</div>

<!-- TOKENOMICS -->
<div class="tokenomics">
  <h2>Token Allocation</h2>
  <p>Total Supply: 750M KHAN Coin</p>

  <!-- % ABOVE -->
  <div class="percent">
    <span>60%</span>
    <span>20%</span>
    <span>20%</span>
  </div>

  <!-- DIAGRAM -->
  <div class="circle"></div>
</div>

<script>
function openMenu() {
  document.getElementById("menu").classList.add("active");
}

function closeMenu() {
  document.getElementById("menu").classList.remove("active");
}
</script>

</body>
</html>
