<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>KHAN SAAB Coin</title>

<style>
body{
margin:0;
font-family:Arial,sans-serif;
background:linear-gradient(180deg,#050805,#020402);
color:white;
}

header{
position:fixed;
top:0;
width:100%;
background:rgba(0,0,0,0.8);
padding:12px 20px;
display:flex;
justify-content:space-between;
align-items:center;
border-bottom:1px solid #163d2c;
z-index:1000;
}

.logo{
display:flex;
align-items:center;
gap:10px;
color:#00ff9c;
font-weight:bold;
}

.logo img{width:32px;}

.menu-btn{
font-size:24px;
color:#00ff9c;
}

.side-menu{
position:fixed;
left:-260px;
top:0;
width:240px;
height:100%;
background:#040704;
padding:25px;
transition:0.3s;
border-right:1px solid #163d2c;
}

.side-menu a{
display:block;
color:white;
margin:15px 0;
text-decoration:none;
}

.hero{
padding-top:120px;
display:flex;
flex-direction:column;
align-items:center;
text-align:center;
}

@keyframes float {
0% {transform:translateY(0);}
50% {transform:translateY(-12px);}
100% {transform:translateY(0);}
}

.coin{
width:200px;
animation:float 3s infinite;
}

.hero h1{
color:#00ff9c;
font-size:28px;
}

.buttons a{
display:inline-block;
margin:10px;
padding:12px 25px;
background:#00ff9c;
color:black;
border-radius:25px;
text-decoration:none;
font-weight:bold;
}

.character img{
width:260px;
margin-top:30px;
}

.card{
margin:20px;
padding:25px;
background:rgba(0,255,156,0.05);
border:1px solid rgba(0,255,156,0.2);
border-radius:15px;
backdrop-filter:blur(10px);
}

footer{
text-align:center;
padding:30px;
color:#777;
}
</style>
</head>

<body>

<header>
<div class="logo">
<img src="coin.png">
KHAN SAAB
</div>
<div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="side-menu" id="menu">
<a href="#">Home</a>
<a href="#">Tokenomics</a>
<a href="#">Roadmap</a>
<a href="#">Whitepaper</a>
<a href="#">Buy</a>
<a href="#">Contact</a>
</div>

<div class="hero">
<img src="coin.png" class="coin">
<h1>KHAN SAAB Coin</h1>
<p>Built for transparency, powered by community.</p>

<div class="buttons">
<a href="#">Buy Now</a>
<a href="#">Whitepaper</a>
</div>

<div class="character">
<img src="captaan.png">
</div>
</div>

<div class="card">
<h2>Trust & Transparency</h2>
<p>50M tokens locked for staking to ensure long-term project stability.</p>
</div>

<footer>
© 2026 KHAN SAAB Coin
</footer>

<script>
function toggleMenu(){
let menu=document.getElementById("menu");
menu.style.left = menu.style.left === "0px" ? "-260px" : "0px";
}
</script>

</body>
</html>
