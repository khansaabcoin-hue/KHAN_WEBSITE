<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KHAN SAAB Coin</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #020b2d;
  color: white;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px;
}

.logo {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo img {
  width: 32px;
}

.menu-btn {
  font-size: 28px;
  cursor: pointer;
}

/* SIDEBAR (LEFT OPEN) */
.sidebar {
  position: fixed;
  top: 0;
  left: -260px;
  width: 260px;
  height: 100%;
  background: #010726;
  padding: 20px;
  transition: 0.3s ease;
  z-index: 1000;
}

.sidebar a {
  display: block;
  color: white;
  text-decoration: none;
  margin: 15px 0;
  font-size: 18px;
}

/* SEARCH BAR CENTER */
.search {
  text-align: center;
  margin: 15px 0;
}

.search input {
  width: 85%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  outline: none;
}

/* HERO */
.hero {
  text-align: center;
  padding: 20px;
}

.hero img {
  width: 200px;
  margin: 15px 0;
}

.btn {
  padding: 12px 20px;
  margin: 8px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-size: 14px;
}

.green {
  background: #2ecc71;
  color: white;
}

.dark {
  background: #111;
  color: white;
}

/* SECTIONS */
.section {
  text-align: center;
  padding: 25px 15px;
}

/* TOKEN BOX */
.token-box {
  border: 1px solid #2ecc71;
  border-radius: 15px;
  padding: 15px;
  margin: 15px;
}

/* LABELS ABOVE CHART */
.labels {
  display: flex;
  justify-content: space-around;
  margin-bottom: 10px;
  font-size: 12px;
}

/* PIE CHART (GREEN SAME STYLE) */
.chart {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  margin: auto;
  background: conic-gradient(
    #2ecc71 0% 73%,
    #27ae60 73% 86%,
    #1abc9c 86% 93%,
    #16a085 93% 100%
  );
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar" class="sidebar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Tokenomics</a>
</div>

<!-- HEADER -->
<div class="header">
  <div class="logo">
    <img src="https://i.imgur.com/yourlogo.png">
    <b>KHAN SAAB Coin</b>
  </div>

  <!-- MENU RIGHT TOP -->
  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>
</div>

<!-- SEARCH CENTER -->
<div class="search">
  <input type="text" placeholder="Search...">
</div>

<!-- HERO -->
<div class="hero">
  <h1>Public First Crypto</h1>
  <img src="https://i.imgur.com/yourcoin.png">

  <br>
  <button class="btn green">Launch Coming Soon</button>
  <button class="btn dark">Join Community</button>
</div>

<!-- ABOUT -->
<div class="section">
  <h2>About</h2>
  <p>Inspired by Imran Khan</p>
</div>

<!-- TOKENOMICS -->
<div class="section">
  <h2>Token Allocation</h2>

  <div class="token-box">
    <p><b>Total Supply: 750M KHAN Coin</b></p>

    <!-- LABELS UP -->
    <div class="labels">
      <span>73%</span>
      <span>13%</span>
      <span>7%</span>
      <span>7%</span>
    </div>

    <!-- GREEN PIE -->
    <div class="chart"></div>

    <p>
      Public 73% <br>
      Liquidity 13% <br>
      Marketing 7% <br>
      Staking 7%
    </p>
  </div>
</div>

<script>
function toggleMenu() {
  let menu = document.getElementById("sidebar");
  if (menu.style.left === "0px") {
    menu.style.left = "-260px";
  } else {
    menu.style.left = "0px";
  }
}
</script>

</body>
</html>
