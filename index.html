<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>KHAN SAAB Coin</title>

<style>
body{
margin:0;
font-family:Arial,sans-serif;
background:#050805;
color:white;
}

header{
position:fixed;
top:0;
width:100%;
background:#0b0f0c;
padding:12px 15px;
display:flex;
align-items:center;
justify-content:space-between;
border-bottom:1px solid #1b3a2a;
z-index:1000;
}

.logo{
display:flex;
align-items:center;
gap:10px;
font-weight:bold;
color:#00d87a;
}

.logo img{width:32px;}

.menu-btn{
font-size:24px;
cursor:pointer;
color:#00d87a;
}

.side-menu{
position:fixed;
left:-250px;
top:0;
width:220px;
height:100%;
background:#0b0f0c;
padding:20px;
transition:0.3s;
border-right:1px solid #1b3a2a;
}

.side-menu a{
display:block;
color:white;
text-decoration:none;
margin:15px 0;
}

.search{
margin-top:70px;
padding:10px;
text-align:center;
}

.search input{
width:90%;
padding:10px;
border:none;
border-radius:6px;
background:#111;
color:white;
}

.hero{
padding-top:140px;
text-align:center;
}

@keyframes float {
0% { transform: translateY(0px); }
50% { transform: translateY(-12px); }
100% { transform: translateY(0px); }
}

.hero img.coin{
width:220px;
animation: float 3s ease-in-out infinite;
}

.hero h1{
color:#00d87a;
}

.buttons a{
display:inline-block;
margin:10px;
padding:10px 20px;
background:#00d87a;
color:black;
text-decoration:none;
border-radius:5px;
font-weight:bold;
}

.character{
margin-top:40px;
}

.character img{
width:240px;
}

.section{
padding:40px 20px;
margin:20px;
background:#0f1310;
border:1px solid #1b3a2a;
border-radius:10px;
}

footer{
text-align:center;
padding:20px;
color:#777;
}
</style>
</head>

<body>

<header>
<div class="logo">
<img src="coin.png">
KHAN SAAB
</div>
<div class="menu-btn" onclick="toggleMenu()">☰</div>
</header>

<div class="side-menu" id="menu">
<a href="#">Home</a>
<a href="#">Tokenomics</a>
<a href="#">Roadmap</a>
<a href="#">Whitepaper</a>
<a href="#">Buy</a>
<a href="#">Contact</a>
</div>

<div class="search">
<input type="text" placeholder="Search...">
</div>

<div class="hero">
<img src="coin.png" class="coin">
<h1>KHAN SAAB Coin</h1>
<p>Public-first crypto project focused on transparency and growth.</p>

<div class="buttons">
<a href="#">Buy Now</a>
<a href="#">Whitepaper</a>
</div>

<div class="character">
<img src="captaan.png">
</div>
</div>

<div class="section">
<h2>Trust & Transparency</h2>
<p>50M staking allocation locked for 6 months to support long-term stability.</p>
</div>

<footer>
© 2026 KHAN SAAB Coin
</footer>

<script>
function toggleMenu(){
let menu=document.getElementById("menu");
if(menu.style.left=="0px"){
menu.style.left="-250px";
}else{
menu.style.left="0px";
}
}
</script>

</body>
</html>
