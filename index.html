<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khan Saab Coin</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #050816;
  color: white;
}

/* HEADER */
.header {
  display: flex;
  justify-content: space-between;
  padding: 15px 20px;
}

/* HAMBURGER */
.menu-icon {
  font-size: 28px;
  cursor: pointer;
}

/* SIDE MENU */
.side-menu {
  position: fixed;
  top: 0;
  left: -280px;
  width: 280px;
  height: 100%;
  background: #0b0f2a;
  transition: 0.3s;
  padding-top: 20px;
}

.side-menu.active {
  left: 0;
}

/* CLOSE BUTTON */
.close-btn {
  font-size: 26px;
  position: absolute;
  right: 20px;
  top: 15px;
  cursor: pointer;
}

/* SEARCH */
.search-box {
  padding: 15px;
}

.search-box input {
  width: 100%;
  padding: 10px;
  background: #121737;
  border: none;
  border-radius: 8px;
  color: white;
}

/* MENU LINKS */
.side-menu a {
  display: block;
  padding: 15px 20px;
  color: #cfd3ff;
  text-decoration: none;
  border-bottom: 1px solid #1a1f4a;
}

/* MAIN */
.container {
  text-align: center;
  padding: 20px;
}

/* CARD */
.card {
  border: 1px solid #1cffc6;
  border-radius: 15px;
  padding: 20px;
  max-width: 400px;
  margin: auto;
  background: #070b22;
}

/* TITLE */
.card h3 {
  margin-bottom: 15px;
}

/* LIST */
.row {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
  font-size: 15px;
}

/* COLORS */
.green { color: #00ffa6; }
.yellow { color: #ffd700; }
.blue { color: #00c3ff; }
.pink { color: #ff4dd2; }

/* PIE */
.pie {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  margin: 25px auto;
  background: conic-gradient(
    #00ffa6 0% 73%,
    #ffd700 73% 86%,
    #00c3ff 86% 93%,
    #ff4dd2 93% 100%
  );
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="menu-icon" onclick="openMenu()">â˜°</div>
  <h3>Khan Saab Coin</h3>
</div>

<!-- MENU -->
<div class="side-menu" id="menu">
  <span class="close-btn" onclick="closeMenu()">&times;</span>

  <div class="search-box">
    <input type="text" placeholder="Search Keywords">
  </div>

  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Token Offer</a>
  <a href="#">Roadmap</a>
  <a href="#">Tokenomics</a>
  <a href="#">FAQs</a>
  <a href="#">Connect Wallet</a>
</div>

<!-- MAIN -->
<div class="container">

  <h2>Token Allocation</h2>

  <div class="card">
    <h3>Total Supply: 750 Million KHAN</h3>

    <div class="row">
      <span>Public (550M)</span>
      <span class="green">73%</span>
    </div>

    <div class="row">
      <span>Liquidity (100M)</span>
      <span class="yellow">13%</span>
    </div>

    <div class="row">
      <span>Marketing (50M)</span>
      <span class="blue">7%</span>
    </div>

    <div class="row">
      <span>Staking (50M)</span>
      <span class="pink">7%</span>
    </div>
  </div>

  <div class="pie"></div>

</div>

<script>
function openMenu() {
  document.getElementById("menu").classList.add("active");
}

function closeMenu() {
  document.getElementById("menu").classList.remove("active");
}
</script>

</body>
</html>
